<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&family=Lato&display=swap" rel="stylesheet">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles.css">
	<title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<main>
		<div class="background-pattern">
			<div class="background-anchor">
				<img src="./images/bg-pattern-top.svg" alt="">
				<img src="./images/bg-pattern-bottom.svg" alt="">
			</div>
		</div>
		<section class="profile-card-container">
			<img src="./images/bg-pattern-card.svg" alt="" class="profile-banner">
			<div class="profile-info">
				<img src="./images/image-victor.jpg" alt="" class="profile-pic">
				<h1>Victor Crest<span class="age"> 26</span></h1>
				<p class="location">London</p>
			</div>
			<div class="profile-data">
				<div class="data">
					<p class="data-number">80K</p>
					<p class="data-type">Followers</p>
				</div>
				<div class="data">
					<p class="data-number">803K</p>
					<p class="data-type">Likes</p>
				</div>
				<div class="data">
					<p class="data-number">1.4K</p>
					<p class="data-type">Photos</p>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
			Coded by <a href="https://github.com/Canti21" target="_blank" rel="noopener" id="canti">Canti21</a>.
		</div>
	</footer>
</body>
</html>
